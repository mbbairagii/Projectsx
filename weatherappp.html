<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: url('https://images.wallpaperscraft.com/image/single/rain_drops_glass_348253_1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      margin:0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #weather {
      margin-top: 20px;
      font-size: 18px;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      background-color: #B3EBF2;
    }
    #box {
        border: 2px solid #555;
        border-radius: 12px;
        padding: 30px;
        width: 350px;
        margin: 50px auto;
        background: linear-gradient(to bottom right, #1b233a,#594d6d)  ;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        color:#ffffff;
    }
    
    
  </style>
</head>
<body>
  <div id="box">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
  </div>

  <script>
    const API_KEY = 'ur_api_key'; 

    function getWeather() {
      const city = document.getElementById('city').value.trim();
      const output = document.getElementById('weather');

      if (!city) {
        output.innerText = '‚ö† Please enter a city name.';
        return;
      }

      axios.get('https://api.openweathermap.org/data/2.5/weather', {
        params: {
          q: city,
          appid: API_KEY,
          units: 'metric'
        }
      })
      .then(response => {
        const weather = response.data;
        output.innerHTML = `
          <p>üå° Temperature in ${city}: ${weather.main.temp}¬∞C</p>
          <p>üå§ Condition: ${weather.weather[0].description}</p>
        `;
      })
      .catch(error => {
        console.error(error);
        if (error.response && error.response.status === 401) {
          output.innerText = '‚ùå Invalid API Key. Please double-check it.';
        } else {
          output.innerText = '‚ùå Could not fetch weather data.';
        }
      });
    }
  </script>
</body>
</html>
